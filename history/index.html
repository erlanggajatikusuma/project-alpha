<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <header>
        <div class="banner">
            <div class="menu-img">
                <img src="assets/img/menu (1).png">
            </div>
            <h2>History</h2>
        </div>
    </header>

    <main>
        <div class="dropdown">
            <div class="drop-img">
                <img src="assets/img/fork.png">
            </div>
            <div class="drop-img">
                <img src="assets/img/clipboard.png">
            </div>
            <div class="drop-img">
                <img src="assets/img/add.png">
            </div>
        </div>

        <div class="main">
            <!-- Atas -->
            <div class="record">
                <div class="income">

                    <div class="income-content">
                        <h4>Today's Income</h4>
                        <h2>Rp. 1.000.000</h2>
                        <h4>+2% Yesterday</h4>
                    </div>
                    <div class="ellipse"></div>
                    <div class="ellipse-2"></div>
                    <div class="ellipse-3"></div>

                </div>

                <div class="orders">

                    <div class="orders-content">
                        <h4>Orders</h4>
                        <h2>3.270</h2>
                        <h4>+5% Last Week</h4>
                    </div>
                    <div class="ellipse-4"></div>
                    <div class="ellipse-5"></div>
                    <div class="ellipse-6"></div>

                </div>

                <div class="year-income">

                    <div class="year-content">
                        <h4>This Year's Income</h4>
                        <h2>Rp. 100.000.000.000</h2>
                        <h4>+10% Last Year</h4>
                    </div>
                    <div class="ellipse-7"></div>
                    <div class="ellipse-8"></div>
                    <div class="ellipse-9"></div>

                </div>
            </div>
            <!-- Tengah -->
            <div class="revenue">

            </div>
            <!-- Bawah -->
            <div class="order">
                
            </div>
            
        </div>

    </main>

</body>
</html>
